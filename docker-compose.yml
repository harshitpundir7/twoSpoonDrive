services:
  postgres:
    image: postgres:16-alpine
    container_name: twospoondrive-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: twospoon
      POSTGRES_PASSWORD: twospoon123
      POSTGRES_DB: twospoondrive
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twospoon"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twospoondrive-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://twospoon:twospoon123@postgres:5432/twospoondrive?schema=public
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: twospoon
      
      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET:-change-this-secret-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # Google OAuth (required for authentication)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      # AWS S3 (optional - for file storage)
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-}
      
      # Node Environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

